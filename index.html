<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Игра "Угадайка!"</title>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width">
	<meta name="keywords"
		content="Обучение Javascript, практическая работа, обучение frontend-разработке, игра 'Угадайка, бинарный поиск">
	<meta name="description" content="Практическая работа на курсе 'Веб-Разроботчик' SkillFactory. Игра 'Угадайка!">
	<meta name="author" content="Анатолий Кострыкин">
	<meta name="copyright" content="Анатолий Кострыкин">
	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="logo">
				<a href="./index.html">
					<img src="./img/logo.png" alt="Логотип">
				</a>
			</div>
			<h1 class="title">Игра "Угадайка!"</h1>
		</header>
		<main class="content">
			<section class="game">
				<h2 class="game__questions-counter">Вопрос №<span class="counter">1</span></h2>
				<div class="game__main">
					<p class="game__answer">Вы загадали число <br> <span class="answer">50</span>?</p>
					<div class="game__control-panel">
						<button class="game__btn game__btn_less">Меньше</button>
						<button class="game__btn game__btn_confirm">Верно!</button>
						<button class="game__btn game__btn_more">Больше</button>
						<button class="game__btn game__btn_refresh">Заново</button>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__info">
				<p class="footer__text">&copy; Игра "Угадайка!" 2024</p>
				<p class="footer__text">Разработка и дизайн:
					<a class="footer__link" target="_blank" href="https://anatoly-web-dev.ru">
						<span class="footer__text_orange">Anatoly</span> <span class="footer__text_coral">WebDev</span>
					</a>
				</p>
			</div>
			<nav class="social-networks">
				<ul class="social-networks__list">
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://vk.com/id52689601">
							<img src="./img/vk-icon.svg" alt="vk">
						</a>
					</li>
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://t.me/anatoly_kostrykin">
							<img src="./img/tg-icon.svg" alt="telegram">
						</a>
					</li>
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://wa.me/+79283454985">
							<img src="./img/whatsapp-icon.svg" alt="whatsapp">
						</a>
					</li>
					<li class="social-networks__item">
						<a class="social-networks__link" href="mailto:anatol-web-dev@mail.ru">
							<img src="./img/email-icon.svg" alt="email">
						</a>
					</li>
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://github.com/Anatoly-web-dev">
							<img class="github-img" src="./img/github-icon.svg" alt="github">
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>
	<div class="game-start show">
		<form class="form" method="get" action="#">
			<fieldset class="form__wrapper">
				<legend class="form__title">Игра "Угадайка!"</legend>
				<div class="form__row">
					<label class="form__label" for="min-value">Минимальное значение:</label>
					<input class="form__input" type="text" name="min-value" id="min-value"
						placeholder="Диапазон от -999 до 999">
				</div>
				<div class="form__row">
					<label class="form__label" for="max-value">Максимальное значение:</label>
					<input class="form__input" type="text" name="max-value" id="max-value"
						placeholder="Диапазон от -999 до 999">
				</div>
				<p class="form__text">Загадайте любое целое число <br> от <span class="min-value">0</span> до
					<span class="max-value">100</span>, а я его угадаю
				</p>
				<button class="form__btn" type="button">Начать игру!</button>
			</fieldset>
			<btn class="form__close-btn">
				<img src="./img/close.png" alt="X">
			</btn>
		</form>
	</div>
	<script src="./script.js"></script>
</body>

</html>
